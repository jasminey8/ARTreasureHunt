
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <!-- <script src="js/models.js"></script>
  <script src="js/userState.js"></script>
  <script src="js/interaction.js"></script> -->
<body style='margin : 0px; overflow: hidden;'>
   <div class='speech-bubble'></div>
	<a-scene embedded arjs>
		

    <!-- handle marker with demo cat pattern -->
    <a-marker id="demo-marker" type='pattern' url='builder-markers/demo.patt'>
     <!--  <a-box position='0 0.5 0' material='color: red;'></a-box> -->
     <a-image src="images/jewetthallway1.jpg" rotation = "90, 180, 0" scale = "3 2.25 2.25" position="0 0 -1"></a-image>
     <a-text id="demo" value="Hallway in Jewett. 1958." position="0 0 0.5" color="red" align="center" rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker> 

     <!-- handle marker with question mark circle inscribed inside square pattern -->
     <a-marker type='pattern' url='builder-markers/square_circle.patt'>
     <a-image src="images/jewetthallway2.jpg" rotation = "90, 180, 0" scale = "3 2.25 2.25" position="0 0 -1"></a-image> 
      <a-text value="Art exhibit in Jewett. Date unknown, 1958-1990" position="0 0 0.5" color="red" align="center"  rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker> 

     <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <!-- image is portrait oriented-->
      <a-image src="images/sculpturestaircase1.jpg" rotation = "90, 180, 0" scale = "2.25 3 2.25" position="0 0 -1"></a-image>
     <a-text value="Hallway in Jewett. Date unknown, 1958-1990." position="0 0 1" color="red" align="center" rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker> 

     <!-- handle marker with question mark octagon inscribed inside square pattern -->
    <a-marker type='pattern' url='builder-markers/square_octagon.patt'>
       <a-image src="images/auditorium1.jpg" rotation = "90, 180, 0" scale = "3 2.25 2.25" position="0 0 -1"></a-image>
        <a-text value="Jewett Arts Center Theatre. Students in costume on the stage. 1959." position="0 0 1" color="red" align="center" rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker>  
  

      <!-- handle marker with question mark square inscribed inside square pattern -->
    <a-marker type='pattern' url='builder-markers/square_square.patt'>
       <a-image src="images/sculptureabove1.jpg" rotation = "90, 180, 0" scale = "3 2.25 2.25" position="0 0 -1"></a-image>
        <a-text value="Gallery with ancient sculpture and students. Date unknown, 1960-1990." position="0 0 1" color="red" align="center" rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker>  
   
       <!-- handle marker with question mark diamond inscribed inside square pattern -->
    <a-marker type='pattern' url='builder-markers/square_diamond.patt'>
      <!-- image is portrait oriented-->
       <a-image src="images/musicside1.jpg" rotation = "90, 180, 0" scale = "2.25 3 2.25" position="0 0 -1"></a-image>
        <a-text value="Student in Jewett. Fall 1978." position="0 0 1" color="red" align="center" rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker>  

        <!-- handle marker with question mark triangle inscribed inside square pattern -->
    <a-marker type='pattern' url='builder-markers/square_triangle.patt'>
      <!-- image is portrait oriented-->
       <a-image src="images/twostudents.jpg" rotation = "90, 180, 0" scale = "2.25 3 2.25" position="0 0 -1"></a-image>
        <a-text value="Two students in Jewett. April 19, 1970." position="0 0 1" color="red" align="center" rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker>  


       <!-- handle marker with pyra pattern -->
    <a-marker type='pattern' url='builder-markers/pyra.patt'>
       <a-image src="images/musicperf1.jpg" rotation = "90, 180, 0" scale = "3 2.25 2.25" position="0 0 -1"></a-image>
        <a-text value="Music performance in Jewett, 1968." position="0 0 0.5" color="red" align="center" rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker>  

  <!-- handle marker with frenchie pattern -->
    <a-marker type='pattern' url='builder-markers/frenchie.patt'>
       <a-image src="images/gallery1.jpg" rotation = "90, 180, 0" scale = "3 2.25 2.25" position="0 0 -1"></a-image>
        <a-text value="Art exhibit in Jewett. 1977" position="0 0 0.5" color="red" align="center" rotation="-89 0 0" text="width:3;wrapCount:20"></a-text>
    </a-marker>  
   
     

    <!-- add a simple camera -->
     <a-entity camera></a-entity> 
 	</a-scene>
</body>
</html>
